<div style="border: solid 2px">
  <div class="newrecord">
    Add New Record
  </div>

  <div>
    <form [formGroup]="addDetailsForm">
      <div>

        <div class="allDivs">
          <mat-form-field> EMail:
            <input matInput  formControlName="email" style="margin-top: 10px">
          </mat-form-field>
        </div>


        <div class="allDivs">
          <mat-form-field>Full NAme:
            <input matInput formControlName="fullName" style="margin-top: 10px">
          </mat-form-field>
        </div>

        <div class="allDivs">
          <mat-form-field>Date of Joining
            <input matInput [matDatepicker]="picker" formControlName="dateofJoining" style="margin-top: 10px">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>


        <div class="allDivs">
          <mat-form-field>Date of Leaving
            <input matInput [matDatepicker]="picker1" formControlName="dateofLeaving" style="margin-top: 10px">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
        </div>

        <mat-checkbox class="example-margin" class="allDivs" formControlName="check">Still Working</mat-checkbox>

        <div fxLayout="row" fxLayoutAlign="start start">

          <button style="margin-left: 8.5%; margin-top: 2%" type="button" mat-raised-button color="primary" (click)="eventImage.click()"  matTooltip="Click To Upload">Upload Image
            &nbsp;<i class="material-icons">attachment</i>
          </button>
          <input
            style="display: none;"
            type="file"
            (change)="eventImageUpload($event)"
            #eventImage
            accept="image/x-png,image/gif,image/jpeg">
          <span *ngIf="eventImageSrc==''"></span>
          <img style="width: 30%; margin-left: 5%; margin-top: 2%" *ngIf="eventImageSrc!='' && eventImageChanged==true" class="imageDiv"
               [src]="sanitizer.bypassSecurityTrustResourceUrl('data:image/png;base64,' + eventImageSrc)">

        </div>

      </div>

      <div>
        <button mat-raised-button color="primary" mat-button class="saveBtn" (click)="save()">Save</button>
      </div>
    </form>
  </div>
</div>
